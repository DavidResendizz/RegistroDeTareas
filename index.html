<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Tareas JS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Registro de Tareas <small>por David Reséndiz</small></h1>
      <div class="jumbotron">
        <h3>Agrega Una Nueva Tarea:</h3>
        <form id="issueInputForm">

          <div class="form-group">
            <label for="issueNameInput">Nombre</label>
            <input type="text" class="form-control" id="issueNameInput" placeholder="Agrega un nombre ...">
          </div>

          <div class="form-group">
            <label for="issueDescInput">Descripción</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe la tarea ...">
          </div>

          <div class="form-group">
            <label for="issueSeverityInput">Difilcultad</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueAssignedToInput">Asignada a</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Agrega a un responsable ...">
          </div>

          <button type="submit" class="btn btn-primary">Agregar</button>

        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p>©Copy <a href="https://twitter.com/ResetDavid?lang=es"  target="_blank">@ResetDavid</a> en Twitter</p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
